# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
  - 1.0.3
notifications:
  - email: false
branches:
  only:
  - master
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --inline=no -e 'Pkg.clone(pwd()); Pkg.build("GaussianEP"); Pkg.test("GaussianEP"; coverage=true)'
